<div class="page">

  <div class='header' style='text-align:center;  padding-bottom: 5px;'>
  <h1> <b> Code Groups </b></h1>

  </div>

  <div class="page__body" style='padding-top:80px;'>
    <semantic-table query='
    PREFIX VC: <http://ontologies.daimlertruck.com/vehicle_configuration/>
    SELECT distinct (?s as ?CodeGroup)
    WHERE
    {?s a VC:Group;
        rdfs:label ?label.}'>
    </semantic-table>
  </div>
</div>
